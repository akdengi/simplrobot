    function generateReadableAlgorithm(workspace) {
      const lines = [];
      function traverseBlock(block, indent = 0) {
          if (!block) return;
          const prefix = "  ".repeat(indent);
          let text = "";
          switch (block.type) {
          case 'bot_durability':
              text = `Прочность Бота ${block.getFieldValue('DURABILITY')} единиц Атаки`;
              break;
          case 'program_line_before':

          case 'program_line_4':
              text = 'Перед 4-й строкой Программ игроков';
              break;
          case 'move_forward':
              text = `Вперед на ${block.getFieldValue('STEPS')} шагов`;
              break;
          case 'move_backward':
              text = `Назад на ${block.getFieldValue('STEPS')} шагов`;
              break;
          case 'turn_right':
              text = `Поворот Вправо на ${block.getFieldValue('DEGREES')} градусов`;
              break;
          case 'turn_left':
              text = `Поворот Влево на ${block.getFieldValue('DEGREES')} градусов`;
              break;
          case 'stand_still':
              text = `Стоять на месте`;
              break;
          case 'throw_ai_dice':
              text = `Кинуть AI кубик`;
              break;
          case 'attack':
              text = `Атака на ${block.getFieldValue('DISTANCE')} клеток`;
              break;
          case 'attack_force':
              text = `Атака на ${block.getFieldValue('DISTANCE')} клеток силой ${block.getFieldValue('POWER')}`;
              break;
          case 'defend':
              text = `Защита на ${block.getFieldValue('DISTANCE')}`;
              break;
          case 'freeze':
              text = `Заморозить`;
              break;
          case 'jump':
              text = `Прыжок на ${block.getFieldValue('DISTANCE')} клетки`;
              break;
          case 'custom_repeat':
              text = `Повторить ${block.getFieldValue('TIMES')} раз(а)`;
              lines.push(prefix + text);
              const doBlock = block.getInputTargetBlock('DO');
              if (doBlock) {
              traverseStack(doBlock, indent + 1);
              }
              return;
          case 'custom_if':
              const conditionBlock = block.getInputTargetBlock('CONDITION');
              let condText = "условие";
              if (conditionBlock) condText = describeCondition(conditionBlock);
              lines.push(prefix + `Если ${condText}, то`);
              const thenBlock = block.getInputTargetBlock('THEN');
              if (thenBlock) {
              traverseStack(thenBlock, indent + 1);
              }
              const elseBlock = block.getInputTargetBlock('ELSE');
              if (elseBlock) {
              lines.push(prefix + "иначе");
              traverseStack(elseBlock, indent + 1);
              }
              return;
          case 'case_dice_roll':
              text = 'Брось кубики и выполни согласно выпавшему числу:';
              lines.push(prefix + text);
              for (let i = 1; i <= 6; i++) {
                  const caseBlock = block.getInputTargetBlock(`CASE_${i}`);
                  if (caseBlock) {
                      lines.push(prefix + `  "${i}":`);
                      traverseStack(caseBlock, indent + 2);
                  } else {
                       lines.push(prefix + `  "${i}":`);
                       lines.push(prefix + `    // Нет команды`);
                  }
              }
              return;
          default:
              text = block.type.replace(/_/g, ' ');
          }
          lines.push(prefix + text);
      }
      function traverseStack(block, indent = 0) {
          while (block) {
          traverseBlock(block, indent);
          block = block.getNextBlock();
          }
      }
      function describeCondition(block) {
          switch (block.type) {
          case 'enemy_present':
              return `Вижу противника на расстоянии ${block.getFieldValue('DISTANCE')} клеток`;
          case 'obstacle_present':
              return `Препятствие = ${block.getFieldValue('STATE') === 'TRUE' ? 'Да' : 'Нет'}`;
          case 'weather_condition':
              return `Сторона поля = ${block.getFieldValue('CONDITION')}`;
          case 'damage_present':
              return `Есть повреждения бота = ${block.getFieldValue('STATE') === 'TRUE' ? 'Да' : 'Нет'}`;
          case 'water_hit':
              return `Впереди вода = ${block.getFieldValue('STATE') === 'TRUE' ? 'Да' : 'Нет'}`;
          case 'can_attack':
              return `Можно в Атаку = ${block.getFieldValue('STATE') === 'TRUE' ? 'Да' : 'Нет'}`;
          default:
              return "условие";
          }
      }
      const root = workspace.getTopBlocks(false).find(b => b.type === 'bot_program');
      if (root) {
          // Убираем добавление строки с именем бота в алгоритм
          // Она теперь будет выводиться в заголовке H3
          const firstLine = root.getInputTargetBlock('PROGRAM_LINES');
          if (firstLine) {
              let currentLine = firstLine;
              while (currentLine) {
                  traverseBlock(currentLine, 0);
                  const substack = currentLine.getInputTargetBlock('SUBSTACK');
                  if (substack) {
                      traverseStack(substack, 1);
                  }
                  currentLine = currentLine.getNextBlock();
              }
          }
      }
      return lines.length > 0 ? lines.join('\n') : "// Алгоритм пуст";
    }

// --- Основная функция инициализации вьювера ---
function initViewer() {
  // 1. Найти все контейнеры программ на странице
  const programContainers = document.querySelectorAll('.t005 .t-container .t-row');
  
  programContainers.forEach((container, index) => {
    // Создаем наблюдатель за видимостью контейнера
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Если контейнер стал видимым, инициализируем Blockly
          loadBlockly(container, index);
          // Отключаем наблюдатель после первой инициализации
          observer.unobserve(container);
        }
      });
    }, {
      threshold: 0.1 // Срабатывает когда 10% элемента видно
    });

    // Начинаем наблюдение за контейнером
    observer.observe(container);
  });
}

async function selectAreaAndCapture() {
    return new Promise((resolve, reject) => {
        // Создаём изолирующий слой для выбора области
        const isolationOverlay = document.createElement('div');
        isolationOverlay.id = 'isolation-overlay';
        isolationOverlay.style.cssText = `
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.01);
            z-index: 99998;
            cursor: crosshair;
            touch-action: none;
        `;
        document.body.appendChild(isolationOverlay);

        // Создаём слой для выделения выбранной области
        const selectionOverlay = document.createElement('div');
        selectionOverlay.id = 'selection-overlay';
        selectionOverlay.style.cssText = `
            position: absolute;
            border: 2px dashed #007bff;
            background-color: rgba(0, 0, 123, 0.1);
            pointer-events: none;
            z-index: 99999;
            display: none;
        `;
        isolationOverlay.appendChild(selectionOverlay);

        // Создаём инструкцию для пользователя
        const instruction = document.createElement('div');
        instruction.id = 'selection-instruction';
        instruction.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 100000;
            font-family: Arial, sans-serif;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: none;
            text-align: center;
        `;
        instruction.textContent = 'Обведите область с блоками: коснитесь и переместите, затем отпустите';
        document.body.appendChild(instruction);

        let isSelecting = false;
        let startX, startY;

        // Функция для получения координат события
        function getEventCoordinates(e) {
            return {
                clientX: e.clientX || e.touches[0].clientX,
                clientY: e.clientY || e.touches[0].clientY
            };
        }

        // Начало выбора области
        function startSelection(e) {
            if (e.type === 'pointerdown' && e.button !== 0) return;
            const coords = getEventCoordinates(e);
            isSelecting = true;
            startX = coords.clientX;
            startY = coords.clientY;
            selectionOverlay.style.display = 'block';
            selectionOverlay.style.left = startX + 'px';
            selectionOverlay.style.top = startY + 'px';
            selectionOverlay.style.width = '0px';
            selectionOverlay.style.height = '0px';
            e.preventDefault();
        }

        // Обновление размеров выделенной области
        function updateSelection(e) {
            if (!isSelecting) return;
            const coords = getEventCoordinates(e);
            const endX = coords.clientX;
            const endY = coords.clientY;
            selectionOverlay.style.left = Math.min(startX, endX) + 'px';
            selectionOverlay.style.top = Math.min(startY, endY) + 'px';
            selectionOverlay.style.width = Math.abs(endX - startX) + 'px';
            selectionOverlay.style.height = Math.abs(endY - startY) + 'px';
            e.preventDefault();
        }

        // Завершение выбора области
        function endSelection(e) {
            if (!isSelecting) return;
            isSelecting = false;
            const coords = getEventCoordinates(e);
            const endX = coords.clientX;
            const endY = coords.clientY;
            
            // Учитываем прокрутку: client -> document координаты
            const rect = {
                x: Math.min(startX, endX) + window.scrollX,
                y: Math.min(startY, endY) + window.scrollY,
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY)
            };

            cleanupAndRestore();

            if (rect.width < 10 || rect.height < 10) {
                reject(new Error('Область слишком мала.'));
                return;
            }

            // Используем html2canvas для создания изображения
            html2canvas(document.body, {
                useCORS: true,
                logging: false,
                scale: 2,
                x: rect.x,
                y: rect.y,
                width: rect.width,
                height: rect.height,
                backgroundColor: "#ffffff"
            }).then(canvas => {
                resolve(trimCanvas(canvas));
            }).catch(err => {
                reject(err);
            });
        }

        // Отмена выбора
        function cancelSelection() {
            if (isSelecting) {
                isSelecting = false;
                cleanupAndRestore();
            }
        }

        // Очистка интерфейса после завершения/отмены
        function cleanupAndRestore() {
            const overlayElement = document.getElementById('selection-overlay');
            const instructionElement = document.getElementById('selection-instruction');
            const isolationElement = document.getElementById('isolation-overlay');
            if (overlayElement) overlayElement.remove();
            if (instructionElement) instructionElement.remove();
            if (isolationElement) isolationElement.remove();
        }

        // Обрезка лишних пикселей из canvas
        function trimCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let left = canvas.width, right = 0, top = canvas.height, bottom = 0;
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] > 0) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    if (x < left) left = x;
                    if (x > right) right = x;
                    if (y < top) top = y;
                    if (y > bottom) bottom = y;
                }
            }
            if (left > right) return canvas;
            const trimmed = ctx.getImageData(left, top, right - left + 1, bottom - top + 1);
            const trimmedCanvas = document.createElement('canvas');
            trimmedCanvas.width = right - left + 1;
            trimmedCanvas.height = bottom - top + 1;
            trimmedCanvas.getContext('2d').putImageData(trimmed, 0, 0);
            return trimmedCanvas;
        }

        // Назначение событий
        isolationOverlay.addEventListener('pointerdown', startSelection);
        isolationOverlay.addEventListener('pointermove', updateSelection);
        isolationOverlay.addEventListener('pointerup', endSelection);
        isolationOverlay.addEventListener('pointercancel', cancelSelection);
        document.addEventListener('pointerup', endSelection);
        document.addEventListener('pointercancel', cancelSelection);
    });
}

// Функция для загрузки Blockly в конкретный контейнер
function loadBlockly(container, index) {
  // Для каждого контейнера находим свои блоки Blockly и алгоритма
  const blocklyContainer = container.querySelector('.t-col .t005__text[field="text"]');
  const algorithmContainer = container.querySelector('.t-col .t005__text[field="text2"]');

  if (!blocklyContainer || !algorithmContainer) {
    console.warn(`Не найдены контейнеры для программы #${index + 1}`);
    return;
  }

  // 2. Получить XML данные из контейнера
  let xmlText = "";
  try {
    let htmlContent = blocklyContainer.innerHTML || blocklyContainer.textContent || blocklyContainer.innerText;
    if (htmlContent && htmlContent.trim().startsWith("&lt;xml")) {
      const textarea = document.createElement('textarea');
      textarea.innerHTML = htmlContent;
      xmlText = textarea.value;
    } else if (htmlContent && htmlContent.includes('<xml')) {
      xmlText = htmlContent;
    } else {
      xmlText = htmlContent;
    }
  } catch (e) {
    console.error(`Ошибка при извлечении XML из контейнера #${index + 1}:`, e);
  }

  if (!xmlText || !xmlText.trim() || !xmlText.includes('<xml')) {
    console.warn(`XML данные не найдены в контейнере #${index + 1}`);
